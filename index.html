<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <!-- 引入樣式表 -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="top-bar">
            <!--
                <a>用於建立超連結 
                href="#"表示連結的目標地址
                #是一個佔位符，表示目前沒有目標地址
            -->
            <a href="#" class="menu-item">關於Google</a>
            <a href="#" class="menu-item">Google商店</a>
            <a href="#" class="menu-item">Gmail</a>
            <a href="#" class="menu-item">圖片</a>
        </div>

        <div class="logo">
            <!--
                <img>用於顯示圖片
                src:指定圖片的位置
            -->
            <img src="https://www.google.com.tw/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" />
        </div>

        <div class="search">
            <div class="search-bar">
                <!--
                <input>用於讓使用者輸入資料
                type="text"表示輸入的類別，預設就是text，可以省略
            -->
                <input type="text" />
            </div>

            <div class="search-buttons">
                <button>Google 搜尋</button>
                <button>好手氣</button>
            </div>
        </div>

        <div class="space">
            <!--
                用來分隔元素
            -->
        </div>

        <div class="bottom-bar">
            <div class="location-bar">
                <p>台灣</p>
            </div>

            <div class="buttom-anchor">
                <a href="#" class="menu-item">廣告</a>
                <a href="#" class="menu-item">商業</a>
                <a href="#" class="menu-item">搜尋服務的運作方式</a>
                <a href="#" class="menu-item">隱私權</a>
                <a href="#" class="menu-item">服務條款</a>
                <a href="#" class="menu-item">設定</a>
            </div>
        </div>
    </body>
</html>
